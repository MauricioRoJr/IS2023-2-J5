<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>REGISTRARSE</title>
  </head>
  <body>
    <div class="container">
      <h1>Registrarse</h1>
      <br>
      <form action="" method="POST">
        <fieldset>

          <!-- Form Name -->
          <legend><center><h2><b>Registro</b></h2></center></legend><br>

          <!-- Text input-->
          <div class="jumbotron">
            <div class="container">
              <h1 class="display-4">{{ data }}.</h1>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Nombre(s)</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="nombre" placeholder="Nombre" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Apellido Paterno</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="apellidoP" placeholder="Apellido Paterno" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" >Apellido Materno</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="apellidoM" placeholder="Apellido Materno" class="form-control"  type="text">
              </div>
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-4 control-label">edad</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="edad" placeholder="edad" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail" class="form-control"  type="text">
              </div>
            </div>
          </div>


          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Password</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="password" placeholder="Password" class="form-control"  type="password">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" >Confirmar Password</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="confirm_password" placeholder="Confirmar Password" class="form-control"  type="password">
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Tel. Contacto.</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="telefono" placeholder="" class="form-control" type="text">
              </div>
            </div>
          </div>

          <Button type="submit">
            Guardar
          </button>

        </fieldset>
      </form>

    </div>
  </body>
</html>
